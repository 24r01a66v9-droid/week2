<!DOCTYPE html>
<html>
<head>
    <title>Book Categories</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:Arial;background:#f0f2f5}
        .header{background:linear-gradient(45deg,#667eea,#764ba2);color:white;text-align:center;padding:30px}
        h1{font-size:2em;margin-bottom:10px}
        .container{max-width:1000px;margin:0 auto;padding:20px}
        .cat{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px}
        .category{background:white;border-radius:12px;overflow:hidden;box-shadow:0 5px 15px rgba(0,0,0,0.1);transition:.3s}
        .category:hover{transform:translateY(-5px)}
        .cat-img{width:100%;height:160px;background:linear-gradient(45deg,var(--color,#e3f2fd),#bbdefb)}
        .cat-info{padding:20px}
        .cat-title{font-size:1.3em;color:#333;margin-bottom:10px}
        .books{display:grid;grid-template-columns:repeat(2,1fr);gap:8px;margin-top:10px}
        .book{height:90px;background:linear-gradient(45deg,#f5f5f5,#e0e0e0);border-radius:5px;display:flex;align-items:center;justify-content:center;color:#999;font-size:11px}
        .view-more{color:#667eea;text-decoration:none;font-weight:bold;margin-top:10px;display:inline-block}
        @media(max-width:768px){.cat{grid-template-columns:1fr}.books{grid-template-columns:1fr}}
    </style>
</head>
<body>
    <div class="header">
        <h1>Book Categories</h1>
        <p>Browse by genre</p>
    </div>
    <div class="container">
        <div class="cat">
            <!-- Fiction - 2 books only -->
            <div class="category">
                <div class="cat-img" style="--color:#e3f2fd">Fiction</div>
                <div class="cat-info">
                    <h2 class="cat-title">Fiction</h2>
                    <div class="books">
                        <div class="book">Novel 1</div>
                        <div class="book">Novel 2</div>
                    </div>
                    <a href="#" class="view-more">View All →</a>
                </div>
            </div>
            
            <!-- Mystery - No images -->
            <div class="category">
                <div class="cat-img" style="--color:#fff3e0">Mystery</div>
                <div class="cat-info">
                    <h2 class="cat-title">Mystery</h2>
                    <p>Thrilling detective stories and crime novels</p>
                    <a href="#" class="view-more">View All →</a>
                </div>
            </div>
            
            <!-- Sci-Fi -->
            <div class="category">
                <div class="cat-img" style="--color:#e8f5e8">Sci-Fi</div>
                <div class="cat-info">
                    <h2 class="cat-title">Sci-Fi</h2>
                    <div class="books">
                        <div class="book">Space 1</div>
                        <div class="book">Space 2</div>
                    </div>
                    <a href="#" class="view-more">View All →</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
